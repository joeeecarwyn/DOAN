<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Nhà Thuốc Online</title>
    <meta name="description" content="Đăng nhập hệ thống quản trị Nhà Thuốc Online">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS giữ nguyên như file gốc */
        :root {
            --primary-color: #2c8c4d;
            --primary-dark: #1e6e3d;
            --primary-light: #e8f5e9;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #666;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-hover: 0 10px 25px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --primary-color: #38a169;
            --primary-dark: #2d784d;
            --primary-light: #2d3748;
            --secondary-color: #4299e1;
            --accent-color: #fc8181;
            --light-color: #1a202c;
            --dark-color: #f7fafc;
            --text-color: #e2e8f0;
            --text-light: #a0aec0;
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
            --shadow-hover: 0 10px 25px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            transition: var(--transition);
        }

        .login-container {
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--primary-color);
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--light-color);
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 140, 77, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            color: var(--text-light);
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 48px;
            color: white;
            background: rgba(255,255,255,0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .security-notice {
            background: var(--primary-light);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
        }

        .security-notice i {
            color: var(--primary-color);
            margin-right: 5px;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
            font-weight: 500;
        }

        .back-to-home a:hover {
            color: var(--primary-dark);
            gap: 8px;
        }

        .theme-toggle-admin {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle-admin:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(15deg);
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle-admin" id="themeToggleAdmin" title="Chuyển đổi chế độ sáng/tối">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Đăng nhập Quản trị</h1>
            <p>Nhà Thuốc Online - Hệ thống quản lý</p>
        </div>
        
        <div class="login-body">
            <div class="alert alert-error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Tên đăng nhập hoặc mật khẩu không đúng!</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>

                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    Phiên đăng nhập an toàn - Mã hóa SSL
                </div>

                <div class="back-to-home">
                    <a href="../index.html">
                        <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                    </a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2024 Nhà Thuốc Online. Phiên bản 2.0</p>
        </div>
    </div>

    <script>
        // Theme Management
        class ThemeManager {
            static init() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.setTheme(savedTheme);
                
                document.getElementById('themeToggleAdmin').addEventListener('click', () => this.toggleTheme());
            }

            static setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const icon = document.querySelector('.theme-toggle-admin i');
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            static toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
            }
        }

        // Auth Manager
        const AuthManager = {
            isAdminLoggedIn: function() {
                const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
                const adminUsername = localStorage.getItem('adminUsername');
                const loginTime = localStorage.getItem('loginTime');
                
                return adminLoggedIn && adminUsername && loginTime && this.isSessionValid();
            },
            
            getAdminInfo: function() {
                return {
                    username: localStorage.getItem('adminUsername') || '',
                    loginTime: localStorage.getItem('loginTime') || ''
                };
            },
            
            adminLogin: function(username) {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                localStorage.setItem('loginTime', Date.now().toString());
            },
            
            adminLogout: function() {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                localStorage.removeItem('loginTime');
            },
            
            isSessionValid: function() {
                const loginTime = localStorage.getItem('loginTime');
                if (!loginTime) return false;
                
                const loginTimestamp = parseInt(loginTime);
                const currentTime = Date.now();
                const twentyFourHours = 24 * 60 * 60 * 1000;
                
                return (currentTime - loginTimestamp) <= twentyFourHours;
            }
        };

        let failedAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 5 * 60 * 1000;

        // Initialize theme
        ThemeManager.init();

        // DI CHUYỂN kiểm tra đăng nhập vào đây
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra nếu đã đăng nhập thì chuyển hướng
            if (AuthManager.isAdminLoggedIn()) {
                window.location.href = 'dashboard.html';
            }

            const savedAttempts = localStorage.getItem('failedAttempts');
            if (savedAttempts) {
                failedAttempts = parseInt(savedAttempts);
            }

            // Focus vào trường username
            document.getElementById('username').focus();
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');
            
            // Kiểm tra nếu tài khoản bị khóa
            const lockoutUntil = localStorage.getItem('lockoutUntil');
            if (lockoutUntil && Date.now() < parseInt(lockoutUntil)) {
                const remainingTime = Math.ceil((parseInt(lockoutUntil) - Date.now()) / 1000 / 60);
                errorText.textContent = `Tài khoản tạm thời bị khóa. Vui lòng thử lại sau ${remainingTime} phút.`;
                errorMessage.style.display = 'block';
                return;
            }

            // Hiển thị trạng thái loading
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;

            // Mô phỏng delay để tăng trải nghiệm thực tế
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Kiểm tra thông tin đăng nhập
            if (username === 'admin' && password === 'admin123') {
                // Reset số lần thất bại
                failedAttempts = 0;
                localStorage.removeItem('failedAttempts');
                localStorage.removeItem('lockoutUntil');
                
                // Đăng nhập thành công
                AuthManager.adminLogin(username);
                
                // Chuyển hướng - ĐÃ SỬA
                window.location.href = 'dashboard.html';
            } else {
                // Tăng số lần thất bại
                failedAttempts++;
                localStorage.setItem('failedAttempts', failedAttempts.toString());
                
                // Kiểm tra nếu vượt quá số lần thử
                if (failedAttempts >= MAX_ATTEMPTS) {
                    const lockoutTime = Date.now() + LOCKOUT_TIME;
                    localStorage.setItem('lockoutUntil', lockoutTime.toString());
                    errorText.textContent = `Tài khoản bị khóa tạm thời do quá nhiều lần đăng nhập thất bại. Vui lòng thử lại sau 5 phút.`;
                } else {
                    const remainingAttempts = MAX_ATTEMPTS - failedAttempts;
                    errorText.textContent = `Tên đăng nhập hoặc mật khẩu không đúng! Còn ${remainingAttempts} lần thử.`;
                }
                
                errorMessage.style.display = 'block';
                
                // Ẩn thông báo sau 5 giây
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // Ẩn trạng thái loading
            loginBtn.classList.remove('btn-loading');
            loginBtn.disabled = false;
        });

        // Toggle hiển thị mật khẩu
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Thêm hiệu ứng khi nhập
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.style.background = 'var(--primary-light)';
                } else {
                    this.style.background = '';
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key closes error message
            if (e.key === 'Escape') {
                document.getElementById('errorMessage').style.display = 'none';
            }
            
            // Enter key submits form when focused on inputs
            if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
